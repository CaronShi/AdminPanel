<!DOCTYPE html>
<html lang="en">

<head>
    <base href="./">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <meta name="keyword" content="Bootstrap,Admin,Template,Open,Source,jQuery,CSS,HTML,RWD,Dashboard">
    <title>ASSIST Project Admin</title>
    <link rel="manifest" href="assets/favicon/manifest.json">
    <meta name="msapplication-TileColor" content="#ffffff">
    <meta name="theme-color" content="#ffffff">
    <link href="css/style.css" rel="stylesheet">
    <link rel="stylesheet" href="vendors/simplebar/css/simplebar.css">

    <!-- https://coreui.io/docs/components/buttons/ -->
</head>


<body>

    <div class="sidebar sidebar-dark sidebar-fixed" id="sidebar">
        <div class="collapse sidebar-brand d-none d-md-flex">
        </div>
        <ul class="sidebar-nav" data-coreui="navigation" data-simplebar="">

            <li class="nav-item"><a class="nav-link" href="index.html">
                    Dashboard</a></li>

            <li class="nav-item"><a class="nav-link active " href="events.html" aria-current="true">
                    Events</a></li>
            <li class="nav-item"><a class="nav-link" href="users.html">
                    Users</a></li>
            <li class="nav-item"><a class="nav-link" href="supervisors.html">
                    Supervisors</a></li>
            <li class="nav-item"><a class="nav-link" href="organizations.html">
                    Organizations</a></li>
            <li class="nav-item"><a class="nav-link" href="school.html">
                    Schools</a></li>
        </ul>


    </div>

    <div class="wrapper d-flex flex-column min-vh-100 bg-light">
        <header class="header header-sticky mb-4">
            <div class="container-fluid">
                <button class="header-toggler px-md-0 me-md-3" type="button"
                    onclick="coreui.Sidebar.getInstance(document.querySelector('#sidebar')).toggle()">
                </button><a class="header-brand d-md-none" href="#"> </a>
                <ul class="header-nav d-none d-md-flex">
                    <li class="nav-item"><a class="nav-link " href="index.html">Dashboard</a></li>
                    <li class="nav-item"><a class="nav-link" href="#">My info</a></li>
                </ul>

            </div>
            <div class="header-divider"></div>
            <div class="container-fluid">
                <nav aria-label="breadcrumb">
                    <ol class="breadcrumb my-0 ms-2">
                        <li class="breadcrumb-item">
                            <!-- if breadcrumb is single--><span>Home</span>
                        </li>
                        <li class="breadcrumb-item active"><span>Events</span></li>
                    </ol>
                </nav>
            </div>
        </header>
        <div class="body flex-grow-1 px-3">
            <div class="container-lg">
                <nav>
                    <div class="nav nav-tabs" id="nav-tab" role="tablist">
                        <button class="nav-link active" id="nav-home-tab" data-coreui-toggle="tab" type="button"
                            role="tab" aria-controls="nav-approved" onclick="switchtab('approved')"
                            aria-selected="true">Approved
                        </button>
                        <button class="nav-link" id="nav-profile-tab" data-coreui-toggle="tab" type="button" role="tab"
                            onclick="switchtab('tem')" aria-controls="nav-tem" aria-selected="false">Pending
                        </button>

                    </div>

                    <div id="events-content" class="tab-content">
                        <table id="events-table">
                            <thead>
                                <tr>
                                    <th>Event Name</th>
                                    <th>Date</th>
                                    <th>Location</th>
                                </tr>
                            </thead>
                            <tbody></tbody>
                        </table>
                    </div>

                </nav>
                <div id="event-details" style="display: none;">

                </div>
            </div>
        </div>
    </div>
    <script src="vendors/simplebar/js/simplebar.min.js"></script>
    <script src="./js/events_script.js"></script>
</body>

</html>
